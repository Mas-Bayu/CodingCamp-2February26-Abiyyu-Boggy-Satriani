<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Task Reminder</title>

    <!-- tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <!-- css external -->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <h1 class="text-2xl font-bold pb-6">Make Your List</h1>
    </header>

    <main>
        <!-- form sectiion -->
        <section>
            <form>
                <input class="border p-2 rounded" type="text" id="todo-input" placeholder="Enter a new errand">
                <input class="border p-2 rounded" type="date" id="todo-date" placeholder="Enter due date">
                
            </form>
                <button class="bg-green-500 text-white p-2 rounded hover:bg-cyan-600" type="button">Add Errand</button>
        </section>

        <!-- form filter section -->
        <section class="flex pt-2 justify-between">
            <button class="border rounded p-2 bg-red-500 text-white">Clear All Errands</button>

            <button class="border rounded p-2 bg-cyan-500 text-white">Filter Errand</button>

        </section>

        <section class="pt-2">
            <header>
                 <h1 class="text-2xl font-semibold">My Errand List</h1>
            </header>

            <ul class="pt-2" id="todo-list">
                <!-- List of errands will appear here -->
                 <li>There are no errands to run right now.</li>
        </section>
    </main>

    <footer class="pt-8">
        <p class="pt-5">Â© 2026 Bayu.</p>
    </footer>

    <!-- JS external -->
    <script src="JS/script.js"></script>
</body>
</html>
