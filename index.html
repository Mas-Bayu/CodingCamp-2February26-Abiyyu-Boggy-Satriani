<html lang="en">
<head>

<section>
    <div class="flex flex-col gap-2">
        <input class="border p-2 rounded" type="text" id="todo-input" placeholder="Enter a new errand">
        <input class="border p-2 rounded" type="date" id="todo-date">
        <button class="bg-green-500 text-white p-2 rounded hover:bg-cyan-600 w-full md:w-auto" onclick="addTodo()" type="button">

</section>

<section class="flex flex-wrap pt-4 gap-2 justify-between items-center">

        Clear All Errands

    <div class="flex gap-2 order-1 md:order-2 w-full md:w-auto">
        <input class="border p-2 rounded flex-grow" type="text" id="filter-errand" placeholder="Search tasks..." oninput="searchTodos()">
    </div>

    <div class="flex gap-2 order-2 md:order-3">
        <button onclick="sortByNearestDate()" class="border rounded p-2 bg-cyan-500 text-white">Filter by Nearest Date ğŸ“…</button>
        <button onclick="resetSort()" class="border rounded p-2 bg-gray-500 text-white">Reset Filter ğŸ”„</button>
    </div>
</section>

        <section class="pt-2">

            <ul class="pt-2" id="todo-list">
                <!-- List of errands will appear here -->
