<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Task Reminder</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-100 min-h-screen flex items-start justify-center pt-10 px-4">

    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6">
        <header class="mb-6">
            <h1 class="text-2xl font-bold text-slate-800">ğŸ“My To Do List</h1>
            <p class="text-sm text-slate-500">Help You To Stay Organized</p>
        </header>

        <div class="flex flex-col gap-3 mb-8">
            <input type="text" id="taskInput" 
                class="px-4 py-3 rounded-lg border border-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg" 
                placeholder="What's The Errand?">
            <button id="addBtn" 
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-all active:scale-95 shadow-md">
                Add Task
            </button>
        </div>

        <ul id="taskList" class="space-y-3 mt-4">/ul>
        <div class="mt-6 pt-4 border-t border-slate-100 flex justify-between items-center">
    <span id="taskCount" class="text-sm text-slate-500">0 tasks left</span>
    <button id="clearBtn" class="text-sm text-red-500 hover:text-red-700 font-medium">Clear All</button>
</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
